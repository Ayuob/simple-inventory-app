<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="purchaseOrderLine">
      <h2 data-cy="purchaseOrderLineDetailsHeading">
        <span jhiTranslate="jhipsterSampleApplicationApp.purchaseOrderLine.detail.title">Purchase Order Line</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ purchaseOrderLine.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.purchaseOrderLine.quantity">Quantity</span></dt>
        <dd>
          <span>{{ purchaseOrderLine.quantity }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.purchaseOrderLine.price">Price</span></dt>
        <dd>
          <span>{{ purchaseOrderLine.price }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.purchaseOrderLine.purchaseOrder">Purchase Order</span></dt>
        <dd>
          <div *ngIf="purchaseOrderLine.purchaseOrder">
            <a [routerLink]="['/purchase-order', purchaseOrderLine.purchaseOrder.id, 'view']">{{ purchaseOrderLine.purchaseOrder.id }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.purchaseOrderLine.product">Product</span></dt>
        <dd>
          <div *ngIf="purchaseOrderLine.product">
            <a [routerLink]="['/product', purchaseOrderLine.product.id, 'view']">{{ purchaseOrderLine.product.productName }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/purchase-order-line', purchaseOrderLine.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
