<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="category">
      <h2 data-cy="categoryDetailsHeading"><span jhiTranslate="jhipsterSampleApplicationApp.category.detail.title">Category</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ category.id }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.category.categoryId">Category Id</span></dt>
        <dd>
          <span>{{ category.categoryId }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.category.categoryDescription">Category Description</span></dt>
        <dd>
          <span>{{ category.categoryDescription }}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.category.productLine">Product Line</span></dt>
        <dd>
          <span>{{ category.productLine }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/category', category.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
